<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мой профиль</title>
</head>
<body>
<h2>Привет, {{ username }}</h2>
<p>Ваш баланс: {{ balance }} рублей</p>
<br>
<p>Поиск моих курсов:</p>
<form method="post" action="/mycourses">
    <input name="searchString" type="text"/>
    <input type="submit" value="Найти">
</form>
<br>
<p>Купить курсы:</p>
{% for course in courses %}
    <div>
    <form method="post" action="/buycourse">
        <p>{{ course.name }}
        <input type="hidden" name="price" value="{{ course.price }}">
        <input type="hidden" name="courseid" value="{{ course.id }}">
        <input type="submit" value="Купить"></p>
    </form>
    </div>
{% endfor %}
<br>
<a href="/logout">Выйти из системы</a>
</body>
</html>
